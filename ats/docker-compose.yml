services:
    atsserver_service:
        container_name: atsserver
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - "./data:/home/atsserver/.local/share/American Truck Simulator"
            - "./log:/home/atsserver/log"
        dns:
            - 1.1.1.1
            - 1.0.0.1
        ports:
            - "27017:27015/udp"
            - "27018:27016/udp"
            - "27017:27015/tcp"
            - "27018:27016/tcp"
        restart: unless-stopped
